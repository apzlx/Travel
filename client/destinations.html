<template name="destinations">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <body>

  <span><h1 style="text-align:left">Destinations</h1></span>

  <h3 style="text-align:center"> Popular Destinations</h3>
  <div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 5</div>
    <img src="images/london.jpg" style="width:100% height:100%">
    <div class="text">London, the United Kingdom</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 5</div>
    <img src="images/japan.jpg" style="width:100% height:100%">
    <div class="text">Fuji Mountain, Japan</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 5</div>
    <img src="images/paris.jpg" style="width:100% height:100%">
    <div class="text">Paris, France</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img src="images/india.jpg" style="width:100%">
    <div class="text">Taj Mahal, India</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">5 / 5</div>
    <img src="images/Shanghai.jpg" style="width:100%">
    <div class="text">Shanghai, China</div>
  </div>
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
  <br>
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}
</script>
</body>
</template>
