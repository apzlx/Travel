<template name="showpeople">
  {{#if currentUser}}
  <table class="table table-bordered">
    <tr>
      <th>Name</th>
      <th>Desired Destinations</th>
      <th>Countries</th>
      <th>Status</th>
    </tr>
    {{#each p in peoplelist}}
      {{> personrow person=p}}
    {{/each}}
  </table>
    {{else}}
      <h1>You must log in to access the information.</h1>
      <hr>
    {{/if}}
</template>

<template name="personrow">
  <tr>
    <td>{{person.name}}</td>
    <td>{{person.type}}</td>
    <td>{{person.countries}}</td>
    {{#if isOwner}}
      <td><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></td>
    {{/if}}
  </tr>

</template>

<template name="addperson">
  <form action="/my-handling-form-page" method="post">
      <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
      </div>
      <div>
          <label for="mail">E-mail:</label>
          <input type="email" id="email">
      </div>
      <div>
        <label for="bday">Birthday:</label>
        <input type="date" id="bday">
      </div>
      <div>
        Gender:
      <label class="radio-inline">
        <input type="radio" name="gender" id="genderM" value="Male"> Male
      </label>
      <label class="radio-inline">
        <input type="radio" name="gender" id="genderF" value="Female"> Female
      </label>
      <label class="radio-inline">
        <input type="radio" name="gender" id="genderO" value="Other"> Other
      </label>
      </div>
      <div>
        <label for="type">Please list the types of your desired travel destinations</label>
        <input type="text" id="type">
    </div>
    <div>
      <label for="countries">What are some countries you want to visit?</label>
      <input type="text" id="countries">

  </div>
